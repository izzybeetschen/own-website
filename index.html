<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Izzy Beetschen</title>
        <link href="css/output.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header info -->
        <div class="relative w-full h-screen overflow-hidden">
            <!-- Temp video -->
            <video class="absolute top-0 left-0 w-full h-full object-cover drop-shadow-2xl" autoplay loop muted playsinline>
                <source src="/Videos/background-vid-2.mp4" type="video/mp4">
            </video>

            <!-- Tint -->
            <div class="absolute z-10 inset-0 bg-black/20"></div>

            <!-- Profile pic -->
            <div class="absolute inset-0 z-20 flex items-start justify-center">
                <img src="/Images/main_image.jpg" alt="Profile" class="w-64 h-64 rounded-full border-4 border-white shadow-lg object-cover mt-24">
            </div>

            <!-- Text -->
            <div class="absolute inset-0 z-20 flex flex-col items-center justify-end pb-32">
                <h1 class="text-white text-4xl font-bold drop-shadow-lg text-center">Hi I'm Izzy!</h1>
                <p class="text-white text-xl font-bold drop-shadow-lg text-center mt-4">I'm a final year computer science student at the University of Aberdeen</p>
            </div>
        </div>

        <!-- Projects -->
        <h1 class="w-2/3 mx-auto pt-15 text-3xl font-bold text-center border-b-3 border-[#1f79c7] ">Projects</h1>
        <div class="w-3/4 mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- ApeScrape -->
            <div class="card relative bg-base-200 mt-7.5 text-center rounded-xl shadow-md cursor-pointer" 
            data-title="ApeScrape" data-img="Images/apescrape.png" 
            data-content="ApeScrape is an AI powered web scraping tool designed to allow users to collect data from any website quickly and easily. This was built as a 
            team project at the University of Aberdeen for a Software Engineering Course, but development has continued past the course deadline. ApeScrape won the Grow Prize
            for best idea at the Intelligent Plant Inform Prize 2025 in Aberdeen, and was a finallist for Best Business Idea at the Lightbulb Ideas Competition 2025 at the University of Aberdeen.">
                <div class="absolute inset-0 bg-black/60"></div>
                <img src="Images/apescrape.png" class="w-full">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                    <h2 class="text-white relative z-10 text-xl md:text-4xl font-bold text-center">ApeScrape</h2>
                </div>
            </div>

            <!-- Website -->
            <div class="card relative bg-base-200 md:mt-7.5 text-center rounded-xl shadow-md cursor-pointer"
            data-title="This Website" data-img="Images/this.png" 
            data-content="This website was designed to be a digital portfolio to showcase the projects I have worked on, practice web development and host other projects.">
                <div class="absolute inset-0 bg-black/60"></div>
                <img src="Images/this.png" class="w-full">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                    <h2 class="text-white relative z-10 text-xl md:text-4xl font-bold text-center">This Website</h2>
                </div>
            </div>

            <!-- Self Employed -->
            <div class="card relative bg-base-200 text-center rounded-xl shadow-md cursor-pointer"
            data-title="Self Employed Web Developer" data-img="Images/websites.png" 
            data-content="In the summer of 2025, I decided to advertise web development services for local small companies and charities.">
                <div class="absolute inset-0 bg-black/60"></div>
                <img src="Images/websites.png" class="w-full">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                    <h2 class="text-white relative z-10 text-xl md:text-4xl font-bold text-center">Self Employed Web Development</h2>
                </div>
            </div>

            <!-- DocSplit -->
            <div class="card relative bg-base-200 text-center rounded-xl shadow-md cursor-pointer"
            data-title="DocSplit" data-img="Images/DocSplit.png" 
            data-content="DocSplit is a project that was created to split textbooks into seperate PDFs by chapter more easily to allow them to be uploaded
            to AI powered study tools more easily.">
                <div class="absolute inset-0 bg-black/60"></div>
                <img src="Images/DocSplit.png" class="w-full">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                    <h2 class="text-white relative z-10 text-xl md:text-4xl font-bold text-center">DocSplit</h2>
                </div>
            </div>
        </div>

        <!-- Modal popup -->
        <div id="modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-30">
            <div class="bg-white p-6 rounded-lg w-3/4 max-w-3xl relative">
                <h2 id="modalTitle" class="text-xl font-bold mb-4 text-center"></h2>
                <img id="modalImg" class="w-full mb-4 rounded" alt="">
                <p id="modalText" class="mb-4"></p>
                <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded cursor-pointer">Close</button>
            </div>
        </div>

        <script>
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImg = document.getElementById('modalImg');
            const modalText = document.getElementById('modalText');
            const closeModal = document.getElementById('closeModal');

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    modalTitle.textContent = card.dataset.title;
                    modalImg.src = card.dataset.img;
                    modalText.textContent = card.dataset.content;
                    modal.classList.remove('hidden');
                });
            });

            closeModal.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', e => {
                if (e.target === modal) modal.classList.add('hidden');
            });
        </script>
    </body>
</html>
